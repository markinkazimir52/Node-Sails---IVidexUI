  <div class="container-content-middle">
    <form role="form"  class="m-x-auto text-center app-login-form">

      <span class="app-brand m-b-lg">
       
      </span>

      <div class="form-group">
        <input ng-model="user" class="form-control"  placeholder="Username">
      </div>

      <div class="form-group m-b-md">
        <input ng-model="pass" type="password" class="form-control" placeholder="Password">
      </div>

      <div class="m-b-lg">
        <button class="btn btn-primary" ng-disabled="loading" ng-click="login(user,pass)">Log In</button>
        <button class="btn btn-default" >Sign up</button>
      </div>

      <footer class="screen-login">
        <a href="#" class="text-muted">Forgot password</a>
      </footer>
    </form>
  </div>
