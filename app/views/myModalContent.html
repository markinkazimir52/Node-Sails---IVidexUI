          <div class="modal-header">
              <h3 class="modal-title">Assign Exercises</h3>
          </div>
          <div class="modal-body">
			  <uib-tabset justified="true">
			  <uib-tab heading="Therapy Areas">
		  		
			  <ul class="areas p-t-md">
                  <li ng-repeat="item in items">
                      <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item['name'] }}</a>
                  </li>
              </ul>
             
			  
			  </uib-tab>
			  <uib-tab heading="Protocols">
			  </uib-tab>
		  	</uib-tabset>
			  
			  
          </div>
          <div class="modal-footer">
               Selected: <b>{{ selected.item['name'] }}</b>
              <button class="btn btn-primary-outline" type="button" ng-click="cancel()">Cancel</button>
			  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
          </div>
