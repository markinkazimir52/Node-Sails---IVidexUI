<div class="new-video-modal">
	<h4>ADD/EDIT exercise</h4>
	<form ng-submit="updateVideo()"  name="myForm" class="m-x-auto text-center app-exercise-form">
		<fieldset class="col-md-6">
			<div class="form-group">
				<label>Exercise</label>
				<input name="title" ng-model="video.title" ui-validate="false" class="form-control"  placeholder="exercise" required>
			</div>
			<div class="form-group vimeo-video">
				<label class="col-md-6 vimeoId">
					<span>Vimeo ID</span>
					<input name="vimeoId" ng-model="video.url" class="form-control"  required>
				</label>
				<label class="col-md-6 upload-vimeo">
					<span>Upload new Video</span>
					<a><img src="images/ivxico.png"></a>
				</label>
			</div>
		</fieldset>
		<fieldset class="col-md-6 therapy-areas">
			<div class="form-group">
				<span class="select-areas">Select therapy areas</span>
				<label class="areas" ng-repeat="category in video_categories" for="{{category.id}}"><input type="radio" name="areas" id="{{category.id}}" ng-model="area.id" value="{{category.id}}">{{category.name}}</label>
			</div>
		</fieldset>
		<fieldset class="col-md-12 instruction">
			<div class="form-group">
				<label>Instructions</label>
				<!-- <textarea class="instruction-content" ng-model="video.description"></textarea> -->
				<p contenteditable class="instruction-content" ng-model="video.description">
				</p>
			</div>
			<button class="btn btn-primary" type="submit">SAVE</button>
		</fieldset>
	</form>
</div>

<div class="modal-footer">
	<button class="btn btn-default-outline" type="button" ng-click="cancel()">close</button>
</div>
